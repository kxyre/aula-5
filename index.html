<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        main {
            padding: 50px 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página Simples</h1>
    </header>

    <main>
        <p>Esta é uma página HTML simples que estou criando usando o Visual Studio Code.</p>
        <p>Você pode adicionar mais conteúdo e personalizar a página conforme preferir.</p>
    </main>

    <footer>
        <p>&copy; 2025 Minha Página Simples</p>
    </footer>
</body>
</html>
